<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .schedule {
            width: 100%;
            max-width: 450px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 4fr;
            border-collapse: collapse;
        }

        .time, .content {
            padding: 10px;
            
            
        }

        .time {
            border-right: none;
        }

        
    </style>
</head>
<body>

    <div class="schedule">
        <div class="time">09:00</div>
        <div class="content">Meeting</div>
        <div class="time">10:00</div>
        <div class="content">Presentation</div>
        <div class="time">11:00</div>
        <div class="content">Lunch</div>
        <!-- Weitere Einträge nach Bedarf hinzufügen -->
    </div>

</body>
</html>
