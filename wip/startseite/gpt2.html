<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Beispiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 390px;
            display: flex;
            justify-content: space-between;
        }

        .logo,
        .text {
            width: 97px; /* Jedes div hat 90px Breite, um insgesamt 360px zu erreichen */
            height: 80px;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            background-color: lightblue;
        }

        .text {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">Logo 1</div>
            <div class="logo">Logo 2</div>
        </div>
        
        <div class="text">Text 1</div>
        <div class="text">Text 2</div>
    </div>
</body>
</html>
